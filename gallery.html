<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Art Maine | Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>

  <div class="settings-dropdown">
    <img src="images/gear.png" alt="Settings" class="gear-icon">
    <div class="dropdown-content">
      <button id="modeToggle">
        <img src="images/DarkMode.png" alt="Dark/Light mode" id="modeIcon"> Toggle Mode
      </button>
    </div>
  </div>
</nav>

  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search tags, crews, photographers, or styles...">
    </div>

    <div class="gallery" id="galleryContainer">
      <!-- Images + ads inserted by JS -->
    </div>
  </main>

  <script src="js/gallery.js"></script>
  <script src="js/darkmode.js"></script>
